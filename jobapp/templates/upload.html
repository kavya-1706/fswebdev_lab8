<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Job Listing Site</title>
</head>
<body>
 
    <div style="margin: 150px;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="job_Name">Job Name</label>
              <input type="name" class="form-control" name="job_Name" id="job_Name" aria-describedby="emailHelp" placeholder="Enter Job Name">
            
            </div> <br>

            <div class="form-group">
              <label for="job_Company">Company Name</label>
              <input type="text" name="job_Company" class="form-control" id="job_Company" placeholder="Enter Company name">
            </div> <br>

            <div class="form-group">
                <label for="job_Location">Job Location</label>
                <input type="text" name="job_Location" class="form-control" id="job_Location" placeholder="Enter job location">
              </div> <br>
            <div class="form-group">
                <label for="job_Desc">Job Description</label>
                <input type="text" name="job_Desc" class="form-control" id="job_Desc" placeholder="Enter job description">
              </div> <br>

              

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'jobapp:index' %}">Home Page</a>
          </form>  

    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
